<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./Styles/main-styles.css">
    <link rel="stylesheet" href="./Styles/product-form.css">
    <script type="module" src="../scripts/navbar.js" defer></script>
    <script src="../scripts/admin.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <form class="product-form" enctype="multipart/form-data">
            <div class="form-control">
                <label for="name">Name:</label>
                <input type="text" name="name" id="nameProduct">
            </div>
            <div class="form-control">
                <label for="image">Image:</label>
                <input type="file" id="imageInput" name="image" accept="image/*">
            </div>
            <div class="form-control">
                <label for="price">Price:</label>
                <input type="number" name="price" id="priceProduct">
            </div>
            <div class="form-control">
                <label for="description">Description:</label>
                <textarea name="Description" id="prodDecrip" cols="30" rows="10"></textarea>
            </div>          
            <button type="submit" id="add-product">Create Product</button>
        </form>
    </main>
</body>
</html>
